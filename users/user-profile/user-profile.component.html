


<div *ngIf="user">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="item" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" #input
              readonly 
              id="item"
              name="item"
              class="form-control-plaintext"
              [value]="user.email"
            >
          </div>
          <label for="item" class="col-sm-2 col-form-label">Email Verified</label>
          <div class="col-sm-10">
            <input type="text" #input
              readonly 
              id="item"
              name="item"
              class="form-control-plaintext"
              [value]="user.emailVerified"
            >
          </div>
          <label for="item" class="col-sm-2 col-form-label">Email Verified</label>
          <div class="col-sm-10">
            <input type="text" #input
              [(ngModel)]="userData.First_Name" 
              id="item"
              name="item"
              class="form-control"

            >
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-success" >Submit</button>
        </div>
      </form>
</div>
