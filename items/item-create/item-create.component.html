          <!-- ПРОДАЖА -->

    <div class="row">
        <div class="col-md-6" *ngIf="!myForm.value.lease" style="margin: 0 auto; text-align: center;">
            <label class="col-sm-2 col-form-label" for="checkbox1"><img src="https://image.ibb.co/gWixST/image.png" alt="image" border="0"></label> 
            <input type="checkbox" value="1" id="checkbox1"  name="sell" ngModel required hidden>
        </div>

        <div class="col-md-12" *ngIf="myForm.value.sell == 1">
            <!-- ЗАГОЛОВОК -->
            <div class="form-inline">
                <label class="col-2 col-form-label"><b>Заголовок</b></label>
                <input class="form-control col-5" name="title" ngModel required />
            </div>
            <!-- ЦЕНА -->
            <div class="form-inline" >
                <label class="col-2 col-form-label" for="price"><b>Цена: </b></label>
                <input class="form-control col-2" name="price" id="price" ngModel required />
                <select class="form-control col-1" name="priceCurrency" id="currency" ngModel> 
                    <option value="грн" selected>грн</option>
                    <option value="$">$</option>
                </select>
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="sales" ngModel> Договорная
                </label>
            <!-- ПРОДАЖА -->
            </div>
            <!-- ПРОДАЖА -->
            <div class="form-inline" >
        
            </div>





        </div>









     <!-- АРЕНДА -->
        <div class="col-md-6 float-right" *ngIf="!myForm.value.sell" style="margin: 0 auto; text-align: center;"> 
            <label for="checkbox2"><img src="https://image.ibb.co/drQ5E8/image.png" alt="image" border="0"></label> 
            <input type="checkbox" value="2" id="checkbox2"  name="lease" ngModel required hidden>
        </div>
         
        <div class="col-md-12" *ngIf="myForm.value.lease">
                <div class="form-group " >
                    <label>Город2</label>
                    <select class="form-control" name="city2" ngModel required>
                        <option value="" selected disabled>Select</option>
                        <option value="1">Киев</option>
                        <option value="2">Днепр</option>
                    </select>
                </div>
            </div>

    </div>

          <div class="form-group">
              <input type="submit" [disabled]="myForm.invalid" class="btn btn-default" value="Отправить" />
          </div>
      </form>
